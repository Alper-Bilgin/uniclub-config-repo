server:
  port: 8080

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: auth-service-route
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/api/auth/**

        - id: user-profile-service-route
          uri: lb://user-profile-service
          predicates:
            - Path=/api/profiles/**

eureka:
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        # "gateway" ve "health" endpoint'lerini dışarıya aç
        include: "gateway,health"
