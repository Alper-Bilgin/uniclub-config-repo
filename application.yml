# Application Configuration File
# Eureka sunucusunun adresi
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

  instance:
    hostname: localhost
    prefer-ip-address: false

# RabbitMQ (Docker'da localhost:5672'de çalışıyor)
spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

  # Redis (Docker'da localhost:6379'da çalışıyor)
  data:
    redis:
      host: localhost
      port: 6379

  # PostgreSQL (Lokalde 5432'de çalışıyor) - Ortak Ayarlar
  datasource:
    driver-class-name: org.postgresql.Driver
    username: postgres # Kendi lokal kullanıcı adınız
    password: 1 # Kendi lokal şifreniz

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
